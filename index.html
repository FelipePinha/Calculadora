<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>
    <header>
        <h1>Felipe Carvalho</h1>
    </header>
    
    <main>
        <section class="calc">
            <article class="output">
                <p class="outputArea"></p>
            </article>
            <article class="inputs">
                <div class="input">7</div>
                <div class="input">8</div>
                <div class="input">9</div>
                <div class="input delete action">DEL</div>
                <div class="input">4</div>
                <div class="input">5</div>
                <div class="input">6</div>
                <div class="input">+</div>
                <div class="input">1</div>
                <div class="input">2</div>
                <div class="input">3</div>
                <div class="input">-</div>
                <div class="input">.</div>
                <div class="input">0</div>
                <div class="input operator">/</div>
                <div class="input operator">X</div>
                <div class="input reset action">RESET</div>
                <div class="input result action">=</div>
            </article>
        </section>
    </main>

    <script src="/js/main.js"></script>
</body>
</html>
